<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>docconvert</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body>
<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">docconvert</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/alexcoder04/docconvert" target="_blank">GitHub</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <h1>docconvert - Document Converter</h1>
    <form method="post" action="/convert/upload" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="fromtype" class="form-label">Input File Type</label>
            <select class="form-select" id="inputFileType" name="fromtype">
                <option value="txt">Text (.txt)</option>
                <option value="odt">OpenDocument Text (LibreOffice, .odt)</option>
                <option value="docx">Microsoft Word (.docx)</option>
                <option value="html">HTML (.html)</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="totype" class="form-label">Output File Type</label>
            <select class="form-select" id="outputFileType" name="totype">
                <option value="odt">OpenDocument Text (LibreOffice, .odt)</option>
                <option value="docx">Microsoft Word (.docx)</option>
                <option value="html">HTML (.html)</option>
                <option value="txt">Text (.txt)</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="fileInput" class="form-label">Select File</label>
            <input class="form-control" type="file" id="fileInput" name="file" accept=".txt,.docx,.odt,.html">
        </div>
        <button type="submit" class="btn btn-success">Convert</button>
    </form>
</div>

</body>
</html>
